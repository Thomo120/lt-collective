{% include header.html %}

<div class="container-wrap">
  <div class="blog list">
    <div class="container">
      <p style="margin-bottom: 0;">Category</p>
      <h2>{{ page.tag | capitalize }}</h2>
      <div class="row">
      {% for post in site.categories[page.tag] %}
      <div class="post-preview column column-33">
        <div class="post-inner">
          <a class="full-link" href="{{ post.url }}"></a>
            {% if post.image %}
              <img src="{{ post.image }}" alt="{{ post.title }}">
            {% endif %}
            <div class="post-inner-wrap">
              <h4 class="post-title">{{ post.title }}</h4>
              <p class="post-content">{{ post.content | strip_html | truncatewords: 15 }}</p>
              <p class="post-meta">Posted {{ post.date | timeago | capitalize }}</p>
            </div>
        </div>
      </div>
      {% endfor %}
    </div>
    </div>
  </div>
</div>

{% include footer.html %}
