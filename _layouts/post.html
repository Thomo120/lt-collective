{% include header.html %}

<div class="post">
  <div class="container">

    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
      <p class="post-meta" datetime="{{ page.date | date_to_xmlschema }}">Posted <span class="posted"></span></p>
    </header>

    <article class="post-content">
      {{ content }}
    </article>

  </div>
</div>
