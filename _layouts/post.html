{% include header.html %}

<div class="post-header"{% if page.image %} style="background-image: url({{ page.image }})"{% endif %}>
  <div class="container">
    <a class="post-category" href="/category/{{ page.category | slugify }}">{{ page.category | capitalize }}</a>
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">Posted {{ page.date | timeago | capitalize }}</p>
  </div>
</div>

<div class="post">
  <div class="container">

    <article class="post-content">
      {{ content }}
    </article>

  </div>
</div>

{% include footer.html %}
